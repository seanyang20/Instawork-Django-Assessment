{% extends 'main.html' %}

{% block content %}
<h1>List Page</h1>

<div>
    <a href="{% url 'add' %}">+</a>
    <div>
        {% for member in team_members %}
        <!-- <a href="/edit/{{member.id}}">  -->
        <a href="{% url 'edit' member.id %}"> 
            <div>
                <h5>{{member.first_name}} {{member.last_name}} </h5>
                <h5>{{member.phone}}</h5>
                <h5>{{member.email}}</h5>
            </div>
        </a>  
        {% endfor %}
    </div>
</div>

{% endblock content %}
