{% extends 'main.html' %}

{% block content %}
<h1>Add Page</h1>

<div class="list-container">
    <h3 class="list-container__title">Add a team member</h3>
    <h5 class="list-container__subtitle">Set email, location and role.</h5>
    <form method="POST" action="" class="list-container__form">
        {% csrf_token %}
        <h5 class="list-container__info">Info</h5>
        {{form.as_p}}
        <div class="save-button-container">
            <input type="Submit" value="Save" class="save-button"/>
        </div>
    </form>
</div>
 
{% endblock %}
